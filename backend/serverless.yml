service: kahvilat-app

provider:
  name: aws
  runtime: nodejs12.x
  region: ${opt:region, 'eu-west-1'}
  stage: ${opt:stage, 'local'}
  environment:
    FRONTEND_URL: ${opt:frontend-url, 'http://localhost:3000'}
    GOOGLE_API_KEY: ${opt:google-api-key, ''}
    GOOGLE_BASE_URL: ${opt:google-base-url, 'https://maps.googleapis.com/maps/api'}
    GOOGLE_LANGUAGE: ${opt:google-language, 'fi'}
    REDIS_HOST: ${opt:redis-host, 'localhost'}
    REDIS_PORT: ${opt:redis-port, '6380'}
    STAGE: ${self:provider.stage}
  apiGateway:
    shouldStartNameWithService: true

package:
  excludeDevDependencies: false

functions:
  find-address:
    handler: src/functions/find-address/main.invoke
    vpc:
      securityGroupIds:
        - ${opt:security-group-id, ''}
      subnetIds:
        - ${opt:subnet-id, ''}
    events:
      - http:
          path: /find-address
          method: get
          cors: true
          request:
            parameters:
              querystrings:
                address: false
                latitude: false
                longitude: false

  find-places:
    handler: src/functions/find-places/main.invoke
    vpc:
      securityGroupIds:
        - ${opt:security-group-id, ''}
      subnetIds:
        - ${opt:subnet-id, ''}
    events:
      - http:
          path: /find-places
          method: get
          cors: true
          request:
            parameters:
              querystrings:
                cursor: false
                keyword: false
                latitude: false
                longitude: false
                radius: false
                type: false

resources:
  Resources:
    GatewayResponseDefault4XX:
      Type: 'AWS::ApiGateway::GatewayResponse'
      Properties:
        ResponseParameters:
          gatewayresponse.header.Access-Control-Allow-Origin: "'*'"
          gatewayresponse.header.Access-Control-Allow-Headers: "'*'"
        ResponseType: DEFAULT_4XX
        RestApiId:
          Ref: 'ApiGatewayRestApi'

    GatewayResponseDefault5XX:
      Type: 'AWS::ApiGateway::GatewayResponse'
      Properties:
        ResponseParameters:
          gatewayresponse.header.Access-Control-Allow-Origin: "'*'"
          gatewayresponse.header.Access-Control-Allow-Headers: "'*'"
        ResponseType: DEFAULT_5XX
        RestApiId:
          Ref: 'ApiGatewayRestApi'

plugins:
  - serverless-plugin-typescript
  - serverless-offline
