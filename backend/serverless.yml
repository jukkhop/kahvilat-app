service: kahvilat-api

provider:
  name: aws
  runtime: nodejs12.x
  region: ${opt:region, 'eu-west-1'}
  stage: ${opt:stage, 'local'}
  environment:
    PGHOST: ${opt:pghost, 'localhost'}
    PGPORT: ${env:POSTGRES_PORT, '5433'}
    PGDATABASE: ${env:POSTGRES_DB, 'kahvilat_db'}
    PGUSER: ${env:POSTGRES_USER, 'kahvilat_user'}
    PGPASSWORD: ${env:POSTGRES_PASSWORD, 'kahvilat_password'}
    STAGE: ${self:provider.stage}
    FRONTEND_URL: ${opt:frontend-url, 'http://localhost:3000'}

package:
  excludeDevDependencies: false

functions:
  get-places:
    handler: src/lambdas/get-places.handler
    events:
      - http:
          path: /places
          method: get
          cors: true

resources:
  Resources:
    GatewayResponseDefault4XX:
      Type: 'AWS::ApiGateway::GatewayResponse'
      Properties:
        ResponseParameters:
          gatewayresponse.header.Access-Control-Allow-Origin: "'*'"
          gatewayresponse.header.Access-Control-Allow-Headers: "'*'"
        ResponseType: DEFAULT_4XX
        RestApiId:
          Ref: 'ApiGatewayRestApi'

    GatewayResponseDefault5XX:
      Type: 'AWS::ApiGateway::GatewayResponse'
      Properties:
        ResponseParameters:
          gatewayresponse.header.Access-Control-Allow-Origin: "'*'"
          gatewayresponse.header.Access-Control-Allow-Headers: "'*'"
        ResponseType: DEFAULT_5XX
        RestApiId:
          Ref: 'ApiGatewayRestApi'

    pgSecurityGroup:
      Type: AWS::EC2::SecurityGroup
      Properties:
        GroupDescription: Access to Postgres
        SecurityGroupIngress:
          - IpProtocol: tcp
            FromPort: '5432'
            ToPort: '5432'
            CidrIp: 0.0.0.0/0

    pgDB:
      Type: 'AWS::RDS::DBInstance'
      Properties:
        DBName: ${env:POSTGRES_DB, ''}
        AllocatedStorage: 5
        DBInstanceClass: 'db.t2.micro'
        DBInstanceIdentifier: kahvilat-db-${self:provider.stage}
        Engine: 'postgres'
        EngineVersion: '11.5'
        MasterUsername: ${env:POSTGRES_USER, ''}
        MasterUserPassword: ${env:POSTGRES_PASSWORD, ''}
        VPCSecurityGroups:
          - Fn::GetAtt:
              - pgSecurityGroup
              - GroupId
      DeletionPolicy: 'Snapshot'

plugins:
  - serverless-offline
